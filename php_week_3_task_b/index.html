<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<main>
    <!--Simple form to get user name,email,dob,gender,ountry and email and submit to user_data.php-->
    <div>
        <h3>User Regstration Form</h3><br>
    <form method="POST" action="user_data.php">
        <label for="name">
            Name: <input type="text" name="name" placeholder="Enter your name">
        </label> <br><br>
        <label for="email">
            Email: <input type="email" name="useremail" placeholder="email@example.com">
        </label><br><br>
        <label for="dob">
            Date of birth: <input type="date" name="userdob">
        </label><br><br>
        <label for="Gender">
            Gender: <select name="userGender">
                <option value="null">--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
        </label><br>
        <br>
        <label for="Country">
            Country: <select name="userCountry">
                <option value="null">---</option>
                <option value="Nigeria">Nigeria</option>
                <option value="China">China</option>
                <option value="England">England</option>
                <option value="Dubai">Dubai</option>
                </select>
        </label><br>

        <br>
       
        <button type="submit">Submit</button>
    </form>
</div>
</main>

</body>
</html>
